- name: Manto Azul
  slug: manto-azul
  short_description:
    Com a sua contribuição, montamos e distribuímos enxovais completos para
    gestantes.
  long_description:
    O Manto Azul é um projeto que atende gestantes a partir do terceiro mês de
    gravidez e em situação de vulnerabilidade social, com reuniões mensais para
    o desenvolvimento emocional e motivacional, realização de trabalhos
    artesanais, rodas de conversa, esclarecimentos e orientações de psicólogos,
    assistentes sociais e enfermeiros.#No nascimento da criança, além de todo o
    carinho recebido da equipe de voluntários ao longo da gestação, a mamãe
    também ganha um lindo enxoval para o bebê, completo, incluindo os trabalhos
    artesanais desenvolvidos nas reuniões e peças em tricô e crochê feitas pelo
    grupo Histórias e Retalhos.#Ainda dentro dessa rede de afetividade e
    proteção, o bebê é acompanhado pelo projeto Manto Azul durante 6 meses após
    o nascimento e a família recebe mensalmente auxílio de mantimentos e fraldas
    nesse período.
