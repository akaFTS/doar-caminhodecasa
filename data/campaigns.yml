- name: Projeto Acolher
  slug: acolher
  short_description: Doe alimentos, itens de higiene, leite e fraldas para famílias vulneráveis.
  long_description:
    Acolher é um projeto que visa atender as famílias em situação de
    vulnerabilidade social com orientações para melhorar a qualidade de vida de
    cada uma delas e auxiliar mensalmente com cestas de mantimentos, itens de
    higiene, leite para as crianças e fraldas para os bebês.#Uma vez ao mês as
    famílias assistem a palestras com temáticas variadas como Ética, Saúde
    Mental e Educação Financeira.#Nossos voluntários visitam as famílias nas
    comunidades onde vivem, ouvindo as suas necessidades básicas, confortando-as
    e acreditando que juntos, todos nós, podemos levar esperança e dignidade a
    quem mais precisa.
