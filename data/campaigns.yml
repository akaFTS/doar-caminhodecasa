- name: Sacolinhas de Natal
  slug: sacolinhas
  short_description: Ajude a trazer a alegria do Natal para mais de 1200 crianças.
  long_description: >-
    Na medida em que se aproxima o Natal, começamos a perceber uma energia
    positiva que vai contagiando a todos e trazendo à tona os sentimentos de
    fraternidade e compaixão. Com o apoio desses corações generosos, a campanha
    Sacolinhas de Natal tem garantido todos os anos um Natal mais feliz para
    milhares de crianças.#Neste ano de 2022 a nossa meta é preparar 1.200
    sacolinhas de Natal para crianças de 0 a 10 anos em 6 comunidades assistidas
    pela Associação Caminho de Casa: Bela Vista, Buraco do Tatu, Chácara dos
    Baianos, Chácara Três Meninas, Esmaga-sapo e Kampala.#Os valores arrecadados
    serão integralmente convertidos em presentes, brinquedos, material escolar,
    livros, material de higiene, fraldas e enxovais e enviados aos núcleos de
    voluntários dentro das comunidades, que farão a montagem das sacolinhas, a
    festa de Natal e a entrega para as crianças cadastradas.#Há muito o que
    fazer e contamos com a generosidade de todos para movimentar essa engrenagem
    do bem!
  cover_picture: sacolinhas-cover.png
