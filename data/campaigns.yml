- name: Sacolinhas de Natal
  slug: sacolinhas
  featured: true
  short_description: Ajude a trazer a alegria do Natal para mais de 1200 crianças.
  long_description: >-
    Sacolinhas de Natal 2025: Espalhe Sorrisos e Esperança 🎅🏽🎁#O Natal é um
    momento mágico que desperta fraternidade e compaixão em cada coração.#Com
    essa energia, nossa campanha Sacolinhas de Natal 2025 tem o objetivo de
    garantir um Natal inesquecível para 1.200 crianças de 0 a 10 anos das
    comunidades assistidas por nós: Bela Vista, Buraco do Tatu, Chácara Três
    Meninas, Chaparral, Jundiapeba, Kampala e Morro.#As doações arrecadadas
    serão convertidas em brinquedos, doces, materiais escolares, livros,
    enxovais de bebê, fraldas, kits de higiene, roupas e calçados, entregues por
    nossos voluntários em festas natalinas cheias de alegria.#Contamos com a sua
    generosidade para transformar vidas!#Um pequeno gesto pode trazer um grande
    sorriso.#Doe agora e faça parte dessa corrente de amor. 🌟
